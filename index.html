<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>FILL IN YOUR DETAILS HERE</h2>
  <form id="myForm" onsubmit="return validateForm()" method="post">
    <fieldset>
      <legend>PERSONAL DATA</legend>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" style="display: none; color: red;">Please enter a valid email address.</span>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <input id="submit" type="submit" value="Submit">
    </div>
  </fieldset>
  </form>

  <script>
    function validateForm() {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const genderInput = document.getElementById("gender");
      const passwordInput = document.getElementById("password");

      let hasError = false;

      if (!nameInput.value) {
        nameInput.style.border = "2px solid red";
        hasError = true;
      } else {
        nameInput.style.border = "";
      }

      if (!emailInput.checkValidity()) {
        emailInput.style.border = "2px solid red";
        document.getElementById("emailError").style.display = "inline";
        hasError = true;
      } else {
        emailInput.style.border = "";
        document.getElementById("emailError").style.display = "none";
      }

      if (!phoneInput.value) {
        phoneInput.style.border = "2px solid red";
        hasError = true;
      } else {
        phoneInput.style.border = "";
      }

      if (!genderInput.value) {
        genderInput.style.border = "2px solid red";
        hasError = true;
      } else {
        genderInput.style.border = "";
      }

      if (!passwordInput.value) {
        passwordInput.style.border = "2px solid red";
        hasError = true;
      } else {
        passwordInput.style.border = "";
      }

      if (hasError) {
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
